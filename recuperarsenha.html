<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de Senha</title>

    <!-- Bootstrap 5 CDN -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet">
    
    <style>
        body {
            background-color: #1f3c88; /* azul semelhante ao da imagem */
            min-height: 100vh;
        }
        .form-container {
            max-width: 450px;
        }
        .icon-placeholder {
            width: 60px;
            height: 60px;
            background: #4CAF50;
            border-radius: 50%;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>

    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="form-container text-center text-white">

            <!-- Ícone -->
            <div class="icon-placeholder"></div>

            <!-- Título -->
            <h2 class="fw-bold mb-3">Recuperação de Senha</h2>
            <p class="mb-4">Informe seu e-mail ou CPF</p>

            <!-- Campo de entrada -->
            <div class="card p-3">
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="bi bi-person"></i>
                    </span>
                    <input 
                        type="text" 
                        class="form-control" 
                        placeholder="E-mail ou CPF">
                </div>

                <!-- Botão -->
                <button class="btn btn-success w-100">
                    Enviar instruções
                </button>
            </div>

            <!-- Mensagem de sucesso -->
            <div class="alert alert-success mt-4 mb-2" role="alert">
                ✔ Instruções enviadas para o email.
            </div>

            <!-- Mensagem de erro -->
            <div class="alert alert-danger" role="alert">
                ❗ Usuário não encontrado.
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
    </script>

</body>
</html>
